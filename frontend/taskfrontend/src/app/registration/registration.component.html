
<div class="container">

<div class="col-4 col-md-4 col-lg-4 col-sm-12">

<div class="container">
  <div class="row">
    <div class="col-lg-4 col-md-4 col-sm-12">

    </div>
    <div class="col-lg-4 col-md-4 col-sm-12">
        <div class="jumbotron">
            <div>
              <label>Name</label>
              <div>
                  <input type="text" name="name" [(ngModel)]="name" >
        
              </div>
            </div>
            <div>
              <label>Email</label>
              <div>
                  <input type="text" name="email" [(ngModel)]="email" >
        
              </div>
            </div>
            <div>
              <label>Password</label>
              <div>
                  <input type="password" name="password" [(ngModel)]="password" >
        
              </div>
            </div>
            <div>
              <label>Contact</label>
              <div>
                  <input type="text" name="contact" [(ngModel)]="contact" >
        
              </div>
            </div>
            <br>
            <div>
                <button type="button" class="btn btn-outline-primary" (click) = "register()">Register</button>
        
    </div>
    <div>
      <span style="color:blue">Already Registered</span>
      <br>
      <button type="button" class="btn btn-outline-secondary" (click)="loginbutton()">Login</button>

    </div>
    <div class="col-lg-4 col-md-4 col-sm-12">

    </div>

  </div>
